<!DOCTYPE html>
<html lang="en">
<head>
    <!--TODO: get this to the right position!!-->
    <link rel="stylesheet" type="text/css" href="style/css/library.css">
    <script src="style/js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="scripts/Container/Ressources.js"></script>
    <script type="text/javascript" src="scripts/Container/GameState.js"></script>
    <script type="text/javascript" src="scripts/ConsoleController.js"></script>
    <script type="text/javascript" src="scripts/IOController.js"></script>
    <script type="text/javascript" src="scripts/Engine.js"></script>
    <meta charset="UTF-8">
    <title>A Dark Room</title>
</head>
<body>

<div class="page_header" id="page_header">
    <span id="fpsDisplay"></span>
</div>


<div class="site-column console" id="console">

    <hr class="seperator">
</div>

<div class="middle-column page_header" id="body">
    <div class="locations" id="location_navbar">
        <div class="active" id="location_room">A Dark Room</div>
        <div id="location_library">The Library</div>
        <div id="location_world">The World</div>
        <div id="location_system">System</div>
    </div>

    <div id="locationSlider">
        <div class="tabBody" id="roomBody">
            <div id="ressourceButtons">
                <input class="ressourceButton" id="studyButton" type="button" value="Read a book"/>
                <input class="ressourceButton" id="exploreButton" type="button" value="Explore a room"/>
            </div>
            <div id="partnerButtons">
                <input class="ressourceButton" id="talkNyaButton" type="button" value="Listen to the man"/>
                <input class="ressourceButton" id="talkYogButton" type="button" value="Listen to the gate"/>
            </div>
        </div>
        <div class="tabBody" id="libraryBody"></div>
        <div class="tabBody" id="worldBody"></div>
        <div class="tabBody" id="systemBody"></div>
    </div>
</div>

<div class="site-column" id="managment">
    <div class="managment" id="managment_navbar">
        <div class="active" id="managment_ressource">Ressources</div>
        <div id="managment_upgrade">Upgrades</div>
    </div>

    <div id="ressourceContainer">
        <div class="ressource_row">
            <h4 class="ressourceHeading">Materials:</h4>
        </div>
        <div class="ressource_row">
            <div class="row_key" id="insanity_name">Insanity:</div>
            <div class="row_val" id="insanity_amount">0</div>
        </div>
        <div class="ressource_row">
            <div class="row_key" id="rooms_name">Rooms:</div>
            <div class="row_val" id="rooms_amount">0</div>
        </div>
        <div class="ressource_row">
            <div class="row_key" id="relics_name">Relics:</div>
            <div class="row_val" id="relics_amount">0</div>
        </div>

        <div class="ressource_row">
            <h4 class="ressourceHeading">Inhabitants:</h4>
        </div>
        <div class="ressource_row">
            <div class="row_key" id="deepOnes_name">Deep Ones:</div>
            <div class="row_val" id="deepOnes_amount">0</div>
        </div>
        <div class="ressource_row">
            <div class="row_key" id="hounds_name">Hounds:</div>
            <div class="row_val" id="hounds_amount">0</div>
        </div>
        <div class="ressource_row">
            <div class="row_key" id="oldOnes_name">Starspawns:</div>
            <div class="row_val" id="oldOnes_amount">0</div>
        </div>
    </div>
</div>

<script>
    loadGameState();


    //TODO: See if I can easify this
    document.getElementById("studyButton").onclick = function () {
        buttonPress(this.id);
    }
    document.getElementById("exploreButton").onclick = function () {
        buttonPress(this.id);
    }

    /*
    document.hasFocus();
    */

    requestAnimationFrame(mainLoop);
</script>
</body>
</html>
